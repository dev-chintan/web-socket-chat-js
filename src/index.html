<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Socket Server</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Chat</h1>
                    <div class='p-2'>
                        <label for="message-label" class="form-label">Messages</label>
                        <textarea class="form-control" id="message-list" rows="5"></textarea>
                    </div>
                    <div class="p-2 d-flex justify-content-between">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="message-input" placeholder="Message">
                            <button type="button" class="btn btn-outline-primary" id="send-message">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="client.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
